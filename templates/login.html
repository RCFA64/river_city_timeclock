<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <title>River City Time Clock • Sign In</title>

  <style>
    body {
      background:
        radial-gradient(800px 500px at 10% 0%, rgba(212,175,55,.08), transparent 60%),
        radial-gradient(900px 500px at 90% 0%, rgba(255,255,255,.05), transparent 60%),
        #111;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f8f9fa;
    }

    .login-card {
      width: 100%;
      max-width: 460px;
      padding: 2.5rem;
      background: #1c1c1c;
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 16px;
      box-shadow: 0 25px 60px rgba(0,0,0,.5);
    }

    .brand-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: #d4af37;
      box-shadow: 0 0 0 3px rgba(212,175,55,.15);
      display: inline-block;
    }

    .brand-title {
      font-weight: 900;
      letter-spacing: .4px;
    }

    .brand-sub {
      color: rgba(248,249,250,.6);
      font-size: .9rem;
    }

    .form-control {
      background: #2a2a2a;
      border: 1px solid rgba(255,255,255,.2);
      color: #fff;
      border-radius: 12px;
      padding: 12px;
    }

    .form-control:focus {
      background: #2a2a2a;
      border-color: #d4af37;
      box-shadow: 0 0 0 .2rem rgba(212,175,55,.15);
      color: #fff;
    }

    .btn-primary {
      background: #d4af37;
      border: none;
      border-radius: 12px;
      font-weight: 800;
      padding: 12px;
    }

    .btn-primary:hover {
      background: #c39d2f;
    }

    .login-footer {
      margin-top: 1.5rem;
      font-size: .8rem;
      color: rgba(248,249,250,.4);
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="login-card">

    <div class="text-center mb-4">
      <div class="d-flex justify-content-center align-items-center gap-2 mb-2">
        <span class="brand-dot"></span>
        <span class="brand-title">River City Time Clock</span>
      </div>
      <div class="brand-sub">
        Secure Access Portal
      </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }} small">
            {{ msg }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          autocomplete="username"
          autofocus
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          autocomplete="current-password"
          required
        />
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="1" id="remember">
        <label class="form-check-label" for="remember">
          Remember me on this device
        </label>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        Sign In
      </button>
    </form>

    <div class="login-footer">
      © {{ now().year if now else "2026" }} River City. Authorized access only.
    </div>

  </div>
</body>
</html>
